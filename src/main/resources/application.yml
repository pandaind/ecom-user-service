spring:
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile:
        - dev
  application:
    name: user-service
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        generate_statistics: false
        format_sql: true

---
spring:
  config:
    activate:
      on-profile:
        - test
  application:
    name: user-service
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
        format_sql: true
        connection:
          isolation: 2
        cache:
          use_second_level_cache: true
          region:
            factory_class: org.hibernate.cache.ehcache.internal.EhcacheRegionFactory
      javax:
        persistent:
          sharedCache:
            mode: ENABLE_SELECTIVE
logging:
  level:
    org:
      hibernate:
        stat: debug
        type: trace
    net:
      sf:
        ehcache: debug